<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search the Forums - ScratchPost</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
</head>

<body>
    <nav class="nav">
        <a href="/">ScratchPost</a>
        <a href="/search">Search</a>
        <a href="/view">User Stats</a>
        <a href="/leaderboard">Forum Leaderboards</a>
        <a href="/leaderboard-history">Leaderboard History</a>
        <a href="https://api.scratchpost.quuq.dev">API Docs</a>
        <a href="/about" id="about-link">About</a>
        <a href="https://scratch.mit.edu/discuss/topic/860435/" id="feedback-link" target="_blank">Feedback</a>
        <a href="/changelog" id="changelog-link">Changelog</a>
        <span id="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">ðŸŒ™</span>
    </nav>
    <div class="page" style="text-align: center;">
        <h2>Search the Forums</h2>
        <hr>
        <h3>Search Posts</h3>
        <form action="/search/posts">
            <label>Search Query: </label><input name="q" placeholder="Search query...">
            <input type="submit" value="ðŸ” Search"><br>
            <br>
            <details>
                <summary>Options</summary>
                <label>Filter to posts by a user: </label><input name="author" placeholder="griffpatch"><br>
                <label>Filter to posts on a topic: </label><input name="topic" placeholder="123456"><br>
                <label>Filter to posts in a category: </label><input name="category" placeholder="Suggestions"><br>
                <label>Filter to posts before a certain date: </label><input name="before" type="date"><br>
                <label>Filter to posts after a certain date: </label><input name="after" type="date"><br>

                <label>Mode: </label>
                <select name="mode">
                    <option value="relevance">Relevance</option>
                    <option value="popularity">Popularity</option>
                    <option value="sort">Sort (use sort mode)</option>
                </select><br>
                <label>Sort by: </label>
                <select name="sort">
                    <option value="oldest">Oldest</option>
                    <option value="newest">Newest</option>
                </select>
            </details>
        </form>
        <h3>Search Topics</h3>
        <form action="/search/topics">
            <label>Search Query: </label><input name="q" placeholder="Search query...">
            <input type="submit" value="ðŸ” Search"><br>
            <br>
            <details>
                <summary>Options</summary>

                <label>Filter to topics by a user: </label><input name="author" placeholder="griffpatch"><br>
                <label>Filter to topics in a category: </label><input name="category" placeholder="Suggestions"><br>
                <label>Filter to topics before a certain date: </label><input name="before" type="date"><br>
                <label>Filter to topics after a certain date: </label><input name="after" type="date"><br>

                <label>Sort by: </label>
                <select name="sort">
                    <option value="popularity">Popularity</option>
                    <option value="oldest">Oldest</option>
                    <option value="newest">Newest</option>
                </select>
            </details>
        </form>
    </div>
    <script type="module" src="/js/forms.js"></script>
    <script src="/js/dark-mode.js"></script>
</body>

</html>
