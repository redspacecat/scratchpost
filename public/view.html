<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find User - ScratchPost</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dark-mode.css">
</head>

<body>
    <nav class="nav">
        <a href="/">ScratchPost</a>
        <a href="/search">Search</a>
        <a href="/view">User Stats</a>
        <a href="/leaderboard">Forum Leaderboards</a>
        <a href="/leaderboard-history">Leaderboard History</a>
        <a href="https://api.scratchpost.quuq.dev">API Docs</a>
        <a href="/about" id="about-link">About</a>
        <a href="https://scratch.mit.edu/discuss/topic/860435/" id="feedback-link" target="_blank">Feedback</a>
        <a href="/changelog" id="changelog-link">Changelog</a>
        <button id="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </nav>

    <div class="page" style="font-size: large;">
        <h3 style="text-align: center;">View a user's statistics & posts</h3>
        <form onsubmit="handle(event)" style="text-align: center;margin-top: 0px;">
            <label for="username">Enter a username: </label><input id="username" placeholder="Enter a username...">
            <br>
            <input type="submit" value="Go" style="margin-top: 10px;padding: 7px 12px;" class="coolbtn">
        </form>
        <script>
            function handle(e) {
                e.preventDefault()
                location.href = `/users/${document.querySelector("#username").value}`
            }
        </script>
    </div>
    <script src="/js/dark-mode.js"></script>
</body>

</html>
