<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchPost - Scratch Forums Viewer</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
        }

        code {
            background-color: rgb(234, 234, 234);
            border-radius: 5px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h2>ScratchPost</h2>
    <p>ScratchPost is a Scratch forums viewer and API.</p>
    <form action="/topic/" onsubmit="location.href = this.action + this.topic.value; return false;"><label>View a topic:
        </label><input name="topic" placeholder="topic id"></form>
    <form action="/post/" onsubmit="location.href = this.action + this.post.value; return false;"><label>View a post:
        </label><input name="post" placeholder="post id"></form>
    <form action="/user/" onsubmit="location.href = this.action + this.user.value; return false;"><label>View a user:
        </label><input name="user" placeholder="username"></form>

    <h3 style="margin-bottom: 5px;">API endpoints:</h3>
    <code>/api/topic/{topicID}</code><label> - Returns data about a topic</label><br>
    <code>/api/post/{postID}</code><label> - Returns data about a post</label><br>
    <code>/api/user/{username}</code><label> - Returns data about a user</label><br>
    <code>/api/user/{username}/count</code><label> - Returns a user's post count</label><br>
    <code>/api/user/{username}/posts</code><label> - Returns a user's posts, in csv format</label><br>
    <code>/api/user/{username}/first</code><label> - Returns a user's first post, in csv format</label><br>
</body>

</html>
