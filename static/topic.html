<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchPost - Scratch Forums Viewer</title>
    <style>
        #posts_container {
            width: fit-content;
            margin: 0 auto;
        }

        #title_container {
            margin: 0 auto;
            width: fit-content;
        }

        .post {
            margin: 10px;
            border: 2px solid lightgray;
            border-radius: 10px;
            width: 940px;
        }

        .post .container {
            display: flex;
        }

        .post .content {
            margin: 15px;
        }

        .post .left {
            border-radius: 0 0 0 7px;
        }

        .post .right {
            width: 100%;
        }

        .post .post-top {
            background-color: #107da8;
            color: white;
            padding: 7px;
            border-radius: 7px 7px 0 0;
        }

        .post .post-number {
            float: right;
        }

        .post .left {
            padding: 10px;
            width: 200px;
        }

        .post .left img {
            margin-top: 5px;
            width: 90px;
            height: 90px;
        }

        .post .date:hover {
            text-decoration: underline;
        }

        .post .date {
            color: white;
            text-decoration: none;
        }

        .post .left {
            background-color: #f7f7f7 !important;
            box-shadow: 1px 0 #e0e0e0 !important;
        }

        .post .user-link {
            text-decoration: none;
            color: black;
        }

        .post .username:hover {
            text-decoration: underline;
            color: blue;
        }

        body {
            font-family: "helvetica neue", arial, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="/static/css/posts.css">
    <script
        src="https://cdn.scratch.mit.edu/scratchr2/static/__5b3e40ec58a840b41702360e9891321b__//djangobb_forum/scratchblocks/scratchblocks.min.js"></script>
    <script
        src="https://cdn.scratch.mit.edu/scratchr2/static/__5b3e40ec58a840b41702360e9891321b__//djangobb_forum/scratchblocks/translations.js"></script>
</head>

<body>
    <h2>Loading...</h2>
    <div id="title_container" hidden>
        <a id="subforum" target="_blank"></a>
        <span>&raquo;</span>
        <a id="topic" target="_blank"></a>
    </div>
    <div id="posts_container" class="djangobb"></div>
    <script src="/static/js/main.js"></script>
</body>

</html>
